<div class="modal-content" id="dvErrorModalContent">
    <div class="modal-header">
        <h4 class="modal-title">AS Quote</h4>
    </div>
    <div class="modal-body">
        <div>
            <label class="scErrorLabel">{{Message}}</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info btn-mg" autofocus ng-click="Save()">Save</button>
        <button class="btn btn-info btn-mg" ng-click="CancelSave()">Don't save</button>
        <button class="btn btn-info btn-mg" ng-click="Cancel()">Cancel</button>
    </div>
</div>
